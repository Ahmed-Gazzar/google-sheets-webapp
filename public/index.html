<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr. Ahmed Farouk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Student Grades System</h1>
        <p>Enter your ID and Phone number to access your Grades</p>
      </header>

      <!-- Login Form -->
      <div id="loginSection" class="section">
        <form id="loginForm" class="form-card">
          <h2>Login</h2>

          <div class="form-group">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required />
          </div>

          <button type="submit" id="submitBtn">Login</button>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
          <div
            id="loadingMessage"
            class="loading-message"
            style="display: none"
          >
            Validating credentials...
          </div>
        </form>
      </div>

      <!-- User Info and Records Section -->
      <div id="recordsSection" class="section" style="display: none">
        <div class="user-info-card">
          <h2>User Information</h2>
          <div id="userInfo"></div>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div class="records-card">
          <h2>Your Exam Records</h2>
          <div id="recordsContainer">
            <div id="recordsLoading" class="loading-message">
              Loading your records...
            </div>
            <div id="recordsTable" style="display: none"></div>
            <div id="noRecords" class="no-records" style="display: none">
              No Grades found for your ID.
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
